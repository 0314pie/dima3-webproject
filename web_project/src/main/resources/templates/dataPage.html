<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Page</title>
</head>
<body>
    <h1>Data Page</h1>
    <table border="1">
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
        </tr>
        <tr th:each="row : ${data}">
            <td th:text="${row.column1}">Column 1 Data</td>
            <td th:text="${row.column2}">Column 2 Data</td>
            <td th:text="${row.column3}">Column 3 Data</td>
        </tr>
    </table>
</body>
</html>
