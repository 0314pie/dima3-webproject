    <script>
        $(function(){
            init()
        });

        function init() {
            $(".hs4digit").each(function() {
                let hs4digit = $(this).text();
                $.ajax({
                    url: "/heading/heading_des",
                    method: "POST",
                    data: {"hs4digit" : hs4digit},
                    success: function(resp) {
                        console.log(resp);
                        let receivedData = `
                            <tr>
                                <td>${resp["koDescription"]}</td>
                                <td>${resp["engDescription"]}</td>
                            </tr>
                        `;
                        $("#info" + resp["hs4digit"]).append(receivedData);
                    } 
                });
            });
        }
    </script>
