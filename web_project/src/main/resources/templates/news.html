<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade news</title>
</head>
<body>
    <table border="1" th:each="news : ${list}">
    <tr>
        <td><a th:href="${news.link}" th:text="${news.title}"></a></td>
        <td th:text="${news.pubDate}"></td>
    </tr>
    <tr>
        <td th:utext="${news.description}" colspan="2"></td>
    </tr>
    </table>
</body>
</html>
